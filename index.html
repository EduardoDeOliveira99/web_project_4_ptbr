<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Projeto 5</title>
</head>
<body>
    <div class="main">
        <div class="overlay"></div>
        <header class="header">
            <img  class="header__logo" src="/images/logo/logo.png" alt="Logo do site 'Around The U.S.'">
            <div class="header__bottom-line"></div>
        </header>
        <section class="profile">
            <picture>
                <img class="profile_image" src="/images/profile/layyah-ali-yUABOHX5ZgE-unsplash.jpg" alt="Imagem de perfil, suricato">
            </picture>
            <div class="profile__info-container">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <h2 class="profile__description">Explorador</h2> 
                </div>
                <button type="button" class="profile__edit"></button>   
            </div>    
                <button type="button" class="profile__add-image"></button>   
                
            <div class="edit__form-container">
                <h3 class="form__title">Editar perfil</h3>
                <input class="input__name" type="text" placeholder="Digite seu nome">
                <input class="input__description" type="text" placeholder="Digite sua descrição">
                <button class="form__button-submit" type="submit">Salvar</button>
                <button class="form__button-close" type="button"></button>
            </div>           
        </section>
        <section class="photos">
                <ul class="photos__grid">
                    <li class="grid__element">
                        <img src="/images/photos/kirill-pershin-1088404-unsplash.jpg" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Vale de Yosemite</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                    <li class="grid__element">
                        <img src="/images/photos/kirill-pershin-1556355-unsplash.png" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Montanhas Care</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                    <li class="grid__element">
                        <img src="/images/photos/kirill-pershin-1556355-unsplash (1).png" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Vanoise National lake</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                    <li class="grid__element">
                        <img src="/images/photos/kirill-pershin-1404681-unsplash.png" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Lago Louise</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                    <li class="grid__element">
                        <img src="./images/photos/kirill-pershin-1404681-unsplash (1).png" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Latemar</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                    <li class="grid__element">
                        <img src="/images/photos/kirill-pershin-1088404-unsplash.png" alt="Imagem gerada automaticamente de algum lugar da natureza" class="grid__image">
                        <div class="grid__description">
                            <p class="grid__description__text">Lago di Braies</p>
                            <button type="button" class="grid__element__fav-icon"></button>
                        </div>
                    </li>
                </ul>
        </section>
        <footer class="footer">
            <p class="footer__text"> &#169; 2021 Around The U.S.
            </p>
        </footer>
        
    </div>
    <script src="/index.js"></script>
</body>
</html>
