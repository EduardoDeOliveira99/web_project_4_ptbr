<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web_project_4_ptbr/index.css">
    <title>Projeto 5</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <img  class="header__logo" src="/web_project_4_ptbr/images/logo/logo.png" alt="Logo do site 'Around The U.S.'">
            <div class="header__bottom-line"></div>
        </header>
        <section class="profile">
            <picture>
                <img class="profile_image" src="/web_project_4_ptbr/images/profile/layyah-ali-yUABOHX5ZgE-unsplash.jpg" alt="Imagem de perfil, suricato">
            </picture>
            <div class="profile__info-container">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <h2 class="profile__description">Explorador</h2> 
                </div>
                <button type="button" class="profile__edit"></button>   
            </div>    
                <button type="button" class="profile__add-image"></button>   
                
            <div class="edit__form-container"></div>           
        </section>
    </div>
    <script src="/web_project_4_ptbr/index.js"></script>
</body>
</html>
